name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: python -m pip install -U pip
      - run: pip install "mkdocs-material>=9.1.10"
      - run: pip install pillow cairosvg
      - run: mkdocs gh-deploy --force
