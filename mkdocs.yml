site_name: Apurva Misra
site_url: https://apurvamisra.com

nav:
  - Speaking: speaking/
  - Podcasts: podcasts/
  - Hire Me: https://calendly.com/apurva-sentick/60min
  - Blog: blog/

theme:
  name: material
  custom_dir: overrides
  logo: assets/sentick_cream_logo.svg
  favicon: assets/favicon.svg
  palette:
    scheme: slate
    primary: "#da8383"
    # primary: "#dcb3f8"
    accent: "#2e990e"
  font:
    text: Inter
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - header.autohide

extra_css:
  - stylesheets/extra.css

plugins:
  - blog
  - social:
      cards_layout_options:
        background_color: "#000000"
        color: "#ebcfa6"

extra:
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:apurva@sentick.com
      name: Email
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/misraapurva/
      name: LinkedIn
    - icon: fontawesome/brands/medium
      link: https://medium.com/@amisra26
      name: Medium
    - icon: fontawesome/solid/podcast
      link: https://podcasts.apple.com/us/podcast/the-practical-prompt/id1830322880
      name: Podcast

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
  &copy; 2024 <a href="https://github.com/ApurvaMisra"  target="_blank" rel="noopener">Apurva Misra</a>
